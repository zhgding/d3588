#==========================================================================
# Description: MatrixBuild D3588 Armbian Image
#==========================================================================

name: MatrixBuild D3588 Armbian Image

on:
  repository_dispatch:
  workflow_dispatch:


env:
  TZ: America/New_York
  ROOTFS_SCRIPT: compile-kernel/tools/script/armbian_rootfs.sh

jobs:
  build:
    # using ubuntu 22.04 virtual machine environment
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        # 基础矩阵：发行版列表
        release: [ bookworm, bullseye, jammy, noble ]
        # 通过 include 精细控制每个发行版的桌面选项
        include:
          # Debian 系 bookworm 支持 GNOME/XFCE/无
          - release: bookworm
            desktop: "no"
            desktop_env: ""
          - release: bookworm
            desktop: "yes"
            desktop_env: "gnome"
          - release: bookworm
            desktop: "yes"
            desktop_env: "xfce"
          # Debian 系 bullseye 支持 GNOME/XFCE/无
          - release: bullseye
            desktop: "no"
            desktop_env: ""
          - release: bullseye
            desktop: "yes"
            desktop_env: "gnome"
          - release: bullseye
            desktop: "yes"
            desktop_env: "xfce"
          # Ubuntu 系 jammy 支持 GNOME/XFCE/无
          - release: jammy
            desktop: "no"
            desktop_env: ""
          - release: jammy
            desktop: "yes"
            desktop_env: "gnome"
          - release: jammy
            desktop: "yes"
            desktop_env: "xfce"
          # Ubuntu 系 noble支持 GNOME/XFCE/无
          - release: noble
            desktop: "no"
            desktop_env: ""
          - release: noble
            desktop: "yes"
            desktop_env: "gnome"
          - release: noble
            desktop: "yes"
            desktop_env: "xfce"

    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi $(docker images -q) 2>/dev/null
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android 2>/dev/null
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile
          sudo -E apt-get -y update
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt-get -y install python2 python2-dev python-is-python3 $(curl -fsSL https://tinyurl.com/ubuntu2204-build-armbian)
          sudo -E systemctl daemon-reload
          #sudo -E apt-get -y full-upgrade
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo sed -i '/NVM_DIR/d;/skel/d' /root/{.bashrc,.profile}
          sudo rm -rf ~/{.cargo,.dotnet,.rustup}
          sudo timedatectl set-timezone "${TZ}"
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Create simulated physical disk
        run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}"G /mnt/mnt.img
          sudo truncate -s "${root_size}"G /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R runner.runner /builder
          df -Th

      - name: Download D3588 kernel and uboot code
        id: down_d3588
        working-directory: /builder/
        if: ${{ steps.init.outputs.status }} == 'success' && !cancelled()
        run: |
          df -hT ${PWD}
          git clone --recursive --single-branch --branch=master https://github.com/yifengyou/d3588.git d3588.git
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Compile D3588 kernel and uboot code
        id: compile_d3588
        working-directory: /builder/d3588.git
        if: ${{ steps.down_d3588.outputs.status }} == 'success' && !cancelled()
        run: |
          ls -alh
          du -sh *
          ./build.sh
          ls -alh rockdev
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Download armbian source code
        id: down_armbian
        working-directory: /builder/
        if: ${{ steps.compile_d3588.outputs.status }} == 'success' && !cancelled()
        run: |
          df -hT ${PWD}
          git clone -q --single-branch --depth=1 --branch=main https://github.com/armbian/build.git armbian.git
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Compile Armbian [ ${{ matrix.set_release }} ]
        id: compile_armbian
        working-directory: /builder/armbian.git
        if: ${{ steps.down_armbian.outputs.status }} == 'success' && !cancelled()
        run: |
          # Compile method and parameter description: https://docs.armbian.com/Developer-Guide_Build-Options
          echo "build_tag=Armbian_D3588_${{ matrix.set_release }}_${{ matrix.desktop_env || 'cli' }}" >> ${GITHUB_OUTPUT}
          ./compile.sh RELEASE=${{ matrix.release }} \
                       BOARD=nanopct6 BRANCH=current BUILD_MINIMAL=no \
                       BUILD_ONLY=default HOST=armbian \
                       BUILD_DESKTOP=${{ matrix.desktop }} \
                       DESKTOP_ENVIRONMENT=${{ matrix.desktop_env || 'no' }} \
                       EXPERT=yes \
                       KERNEL_CONFIGURE=no \
                       COMPRESS_OUTPUTIMAGE="sha,img,xz" \
                       VENDOR='kdev' \
                       SHARE_LOG=yes
          ls -alh /builder/armbian.git/output/images/
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Generate rootfs image
        id: generate_rootfs
        working-directory: /builder/
        if: ${{ steps.compile_armbian.outputs.status }} == 'success' && !cancelled()
        run: |
          cp -a /builder/armbian.git/output/images/* /builder/d3588.git/rockdev/
          ls -alh /builder/d3588.git/rockdev/
          chmod +x ./d3588.git/extract-rootfs-from-armbian.sh
          ./d3588.git/extract-rootfs-from-armbian.sh /builder/d3588.git/rockdev/
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Upload D3588 image to Release
        uses: ncipollo/release-action@main
        if: ${{ steps.generate_rootfs.outputs.status }} == 'success' && !cancelled()
        with:
          tag: ${{ steps.compile_armbian.outputs.build_tag }}
          artifacts: /builder/d3588.git/rockdev/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ### Armbian Image for D3588 information
            - Default username: root
            - Default password: 123