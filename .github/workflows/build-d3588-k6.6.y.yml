name: kernel 6.6.y for D3588

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:

env:
  TZ: America/New_York

jobs:
  kdevbuild:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          # Debian 11 (oldstable, EOL ～2026)
          - set_release: bullseye
            set_desktop: mini

          # Debian 12 (stable)
          - set_release: bookworm
            set_desktop: mini
          - set_release: bookworm
            set_desktop: gnome
          - set_release: bookworm
            set_desktop: xfce

          # Debian 13 (testing)
          - set_release: trixie
            set_desktop: mini
          - set_release: trixie
            set_desktop: gnome
          - set_release: trixie
            set_desktop: xfce

          # Debian 14 (unstable, future)
          - set_release: forky
            set_desktop: mini
          - set_release: forky
            set_desktop: gnome
          - set_release: forky
            set_desktop: xfce

          # Ubuntu 20.04 LTS (standard support ended Apr 2025)
          #          - set_release: focal
          #            set_desktop: mini

          # Ubuntu 22.04 LTS (supported until 2027)
          - set_release: jammy
            set_desktop: mini
          - set_release: jammy
            set_desktop: gnome
          - set_release: jammy
            set_desktop: xfce

          # Ubuntu 24.04 LTS (current LTS, supported until 2029)
          - set_release: noble
            set_desktop: mini
          - set_release: noble
            set_desktop: gnome
          - set_release: noble
            set_desktop: xfce

          # Ubuntu 24.10 (interim release, EOL Jul 2025)
          #          - set_release: oracular
          #            set_desktop: mini
          #          - set_release: oracular
          #            set_desktop: gnome
          #          - set_release: oracular
          #            set_desktop: xfce

          # Ubuntu 25.04 (planned interim, Apr 2025)
          - set_release: plucky
            set_desktop: mini
          - set_release: plucky
            set_desktop: gnome
          - set_release: plucky
            set_desktop: xfce

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show environment
        id: basic_info
        run: |
          nproc
          uname -a
          cat /etc/*release
          free -h
          mount
          df -h
          cat /proc/cpuinfo
          cat /proc/meminfo

      - name: Create simulated physical disk
        run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}"G /mnt/mnt.img
          sudo truncate -s "${root_size}"G /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R runner.runner /builder
          df -Th

      - name: Run build in Ubuntu 22.04 container
        working-directory: /builder
        run: |
          pwd
          sudo /bin/cp -a ${{ github.workspace }}/* .
          ls -alh
          sudo docker run --rm \
            --privileged \
            --cap-add SYS_ADMIN \
            -v /dev:/dev \
            -v /builder:/workspace \
            -w /workspace \
            -e set_release=${{ matrix.set_release }} \
            -e set_desktop=${{ matrix.set_desktop }} \
            ubuntu:22.04 \
            bash -c "
              chmod +x /workspace/kdevbuild/build-d3588-k6.6.y.sh ;
              /workspace/kdevbuild/build-d3588-k6.6.y.sh
            "

      - name: List build output
        run: |
          ls -alh  /builder/release/*
          md5sum /builder/release/*

      - name: Upload Image to Release
        uses: ncipollo/release-action@main
        with:
          tag: D3588-kernel-6.6.y
          artifacts: /builder/release/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ### D3588镜像说明

            1. 镜像命名规则
            以 **D3588_k6.6.y_${RELEASE}_${DESKTOP}_update.rar** 为例

            ${RELEASE}：操作系统发行版（支持以下选项）
            Debian 系列
            bullseye — Debian 11
            bookworm — Debian 12
            trixie — Debian 13
            forky — Debian 14（开发版）
            Ubuntu 系列
            focal — Ubuntu 20.04 LTS
            jammy — Ubuntu 22.04 LTS
            noble — Ubuntu 24.04 LTS
            oracular — Ubuntu 24.10
            plucky — Ubuntu 25.04（开发版）
            resolute — Ubuntu 25.10（开发版）
            - "${DESKTOP}" 桌面环境，可选 (mini,xfce,gnome)
            - 镜像类型，有两种类型
              - rockdev: RKDevTool + 分区镜像（uboot.img、boot.img、rootfs.img）
              - update : RKdevTool + update.img

            2. 系统密码

            - 用户名: root   密码: admin
            - 用户名: admin  密码: admin

            3. rockdev镜像使用指引(文件后缀为rockdev.rar)

            解压后打开RKDevTool.exe，选择'下载镜像'，点击'执行'即可

            ```
            RKDevTool/
            ├── bin
            │         ├── adb.exe
            │         ├── AdbWinApi.dll
            │         ├── AdbWinUsbApi.dll
            │         ├── AFPTool.exe
            │         └── RKImageMaker.exe
            ├── config.cfg
            ├── config.ini
            ├── Language
            │         ├── Chinese.ini
            │         └── English.ini
            ├── RKDevTool.exe
            └── rockdev
                └── image
                    ├── boot.img
                    ├── MiniLoaderAll.bin
                    ├── modules.tar.gz
                    ├── package-file
                    ├── parameter.txt
                    ├── rootfs.img
                    └── uboot.img
            ```

            4. update镜像使用指引(文件后缀为update.rar)

            解压后打开RKDevTool.exe，选择'升级固件'，点击'固件'，勾选镜像文件rockdev/img/update.img，点击'升级'即可

            ```
            RKDevTool/
            ├── bin
            │         ├── adb.exe
            │         ├── AdbWinApi.dll
            │         ├── AdbWinUsbApi.dll
            │         ├── AFPTool.exe
            │         └── RKImageMaker.exe
            ├── config.cfg
            ├── config.ini
            ├── Language
            │         ├── Chinese.ini
            │         └── English.ini
            ├── RKDevTool.exe
            └── rockdev
                └── image
                    └── update.img
            ```
